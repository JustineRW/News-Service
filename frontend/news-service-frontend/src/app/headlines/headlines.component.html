<div *ngFor="let article of articles; index as i; first as isFirst">
      <div class="d-flex flex-wrap flex-row p-2">
        <div *ngIf="article.image == null"><a [href]="article.url" class="link-dark link-offset-3 link-underline-opacity-25" target="_blank">{{ article.title | titlecase}}</a>
          <div *ngIf="article.description != null">{{article.description}}</div></div>
        <ng-container *ngIf="article.image != null" >
          <a [href]="article.url" class="link-dark link-underline-opacity-0" target="_blank">
            <div  class="card p-4 gap-2 w-100 d-flex flex-row" title="Go to article">
              <img [src]="article.image" alt="Article image" class="w-25">
              <div class="px-2 bg-light w-100">
                <div class="lead py-1">{{ article.title  | titlecase }}</div>
                <div class="fw-light text-muted" >{{article.description}}</div>
              </div>
            </div>
          </a>
        </ng-container>
      </div>
</div>
